<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>디버깅테스트</h1>
    <button id="btn">합계 계산</button>
    <script>
        btn.addEventListener("click", calc);
        function calc(){
            let total = 0;
            result = sum1to10();
            console.log(result);
        }

        function sum1to10(){
            let total = 0;
            for(let i=1; i<=10; i++){
                total += i;
            }
            return total;
        }
    </script>
</body>
</html>
